language: node_js
node_js:
  - '8.9'
branches:
  only:
    - master
    - develop
before_install:
  - openssl aes-256-cbc -K $encrypted_aea5b6b08514_key -iv $encrypted_aea5b6b08514_iv -in src/config.ts.enc -out src/config.ts -d
before_script:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run build
before_deploy:
  - npm run firebase:predeploy
deploy:
  provider: firebase
  token:
    secure: 
  on:
    branch: master
notifications:
  email:
    on_failure: change
    on_success: change
