language: node_js
node_js:
  - '8.9'
before_install:
  - openssl aes-256-cbc -K $encrypted_aea5b6b08514_key -iv $encrypted_aea5b6b08514_iv -in src/config.ts.enc -out src/config.ts -d
before_script:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run build
before_deploy:
  - npm run firebase:predeploy
  - npm install -g firebase-tools
  - if [[ $TRAVIS_BRANCH =~ ^master$ ]] ; then npm run firebase:prod && export TARGET=api ; fi
  - if [[ $TRAVIS_BRANCH =~ ^rc-[0-9].[0-9].[0-9]$ ]] ; then npm run firebase:next && export TARGET=next ; fi
  - if [[ $TRAVIS_BRANCH =~ ^develop$ ]] ; then npm run firebase:devl && export TARGET=devl ; fi
deploy:
  provider: script
  script:
    firebase deploy --only functions:${TARGET} --token=${FIREBASE_API_TOKEN}
  skip_cleanup: true
  on:
    branch:
      - master
      - /^rc-[0-9].[0-9].[0-9]$/
      - develop
notifications:
  email:
    on_failure: change
    on_success: change
env:
  global:
    # FIREBASE_API_TOKEN
    - secure: 
